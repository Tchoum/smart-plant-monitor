<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>SMART PLANT CONFIG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <canvas id="canvas"></canvas>
    <div>
    <form action="/jeedom" method="POST">
      <a href="/">HOME</a> | <a href="/wifi">WIFI</a> | <a href="/config">CONFIG HA</a>
      <br /><a href="/jeedom">CONFIG JEEDOM</a> | <a href="/sensors">SENSORS</a>
      <br><a href="/settings">SETTINGS</a> | <a href="/firmware">FIRMWARE</a>
      <h1>Config Jeedom</h1>
      <br>
      <b>
        <label for="Jeedom_url">Jeedom URL(IP):</label>
        <br>
      </b>
      <input type="text" name="Jeedom_url" value="%Jeedom_url%" required>
      <br>
      <b>
        <label for="Jeedom_api">Jeedom Apikey:</label>
        <br>
      </b>
      <input type="text" name="Jeedom_api" value="%Jeedom_apikey%" required>
      <br >
      <b>
        <label for="Jeedom_ID_Humidity">Jeedom ID Humidity:</label>
        <br>
      </b>
      <input type="text" name="Jeedom_ID_Humidity" value="%Jeedom_ID_Humidity%" required>
      <br>
      <br />
      <input class="btn" type="submit" value="Submit">
      <br>
    </form>
	</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
